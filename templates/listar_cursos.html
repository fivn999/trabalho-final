<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Cursos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Lista de Cursos</h1>

    <!-- Verifica se há cursos -->
    {% if cursos %}
        <table border="1">
            <thead>
                <tr>
                    <th>Nome do Curso</th>
                    <th>Descrição</th>
                    <th>Categoria</th>
                </tr>
            </thead>
            <tbody>
                {% for curso in cursos %}
                    <tr>
                        <td>{{ curso.nome }}</td>
                        <td>{{ curso.descricao }}</td>
                        <td>{{ curso.categoria }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Não há cursos disponíveis no momento.</p>
    {% endif %}

    <p><a href="{{ url_for('cursos_bp.cadastrar_curso') }}">Cadastrar Novo Curso</a></p>
    <p><a href="{{ url_for('index') }}">Voltar para a Página Inicial</a></p>
</body>
</html>
